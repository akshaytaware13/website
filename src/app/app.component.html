<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf="14 > 15">
    <img src="../assets/cold.jpg" *ngIf="14 <= 15">

    <div class="weather-data">
      <div class="location">Mumbai</div>
      <div class="temperature">{{14.40 | number}} c</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.jpg" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">10c</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">20c</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.jpg" alt="">
          <span>Humidity</span>
        </div>
        <div class="info-block-value">75%</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.webp" alt="">
          <span>Wind</span>
        </div>
        <div class="info-block-value">10km/hr</div>
      </div>
    </div>
  </div>
</div>
